<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<!--
`eras-link`

Just a simple button that acts like a hyper link with an icon

@demo demo/index.html
-->
<dom-module id="eras-link">
  <template>
    <style>
       :host {
        display: inline-block;
      }

      a {
        height: 100%;
        text-decoration: none;
        color: var(--custom-text-colour, --default-text-colour);
      }

      iron-icon {
        margin-left: 5px;
      }
    </style>
    <a id="link" href="[[url]]">
      <paper-button>
        [[label]]
        <template is="dom-if" if="{{icon.length > 0}}">
          <iron-icon icon="[[icon]]"></iron-icon>
        </template>
      </paper-button>
    </a>
    <template is="dom-if" if="{{tooltip.length > 0}}">
      <paper-tooltip for="link" position="bottom" animation-delay="0">
        [[tooltip]]
      </paper-tooltip>
    </template>
  </template>
  <script>
    Polymer({
      is: 'eras-link',
      properties: {        
        url: String,
        label: String,
        /** name of the iron-icons icon that will be displayed (eg icons:refresh). *Optional* */
        icon: String,
        /** tooltip to be displayed on hover. *Optional* */
        tooltip: String
      }
    });
  </script>
</dom-module>
